
{% extends "studentclass_masterpage.html" %}

{% load static %}
{% block title%} Register |
{% endblock title %}
{% block content %}


<style type="text/css">

        .imgcontainer { text-align: center; margin: 24px 0 12px 0; position: relative; }

        img.avatar { width: 30%; border-radius: 50%; }
       
       .container {border-color: white; background-color: white; color: white; 
        font-family: Letter Gothic Std; }

         h5 {text-align: center; font-size: 20px; margin-top: 5px;}

       .container-head { font-family: Letter Gothic Std; font-size: 16px; display: flex;
         flex-flow: row wrap; justify-content: center; padding: 20px;
         background-image: linear-gradient( #000d1a, #c6d9ec); 
         /*background: url({% static "img/register-img.svg" %}) 40% 0 no-repeat; 
         background-size: 400px 600px; */ }

        .field { text-align: center; line-height: 30px; font: 22px Tahoma; /*border:1px solid #d1e0e0; */
            -moz-border-radius:8px; height: 350px; width:300px; padding: 36px; border-radius:8px; 
            color: black; background-image: linear-gradient(#d1e0e0, #fff); /*#ECF0F1; 
            box-shadow: 0 0 128px 0 rgba(0,0,0,0.1), 0 32px 64px -48px rgba(0,0,0,0.5);*/ }

        .buttoncontainer {padding: 30px 0px;}
  
        .submit-stud { border: 1px solid #034A25; text-decoration: none; margin-top: 15px; 
            background-color: #06AA55; color: white; padding: 10px 120px; text-align: center;
            font-size: 16px; }

        .submit-educ { border: 1px solid #034A25; text-decoration: none; margin-top: 15px; 
            background-color: #06AA55; color: white; padding: 10px 116px; text-align: center; 
            font-size: 16px; }

        .submit-stud:hover, .submit-educ:hover {background-color: #034A25; color: white;}

        .cancel { border: 1px solid #4d0000; background-color: #b30000; 
            color: white; padding: 5px 10px; text-align: center; font-size: 16px; 
            height: 40px; width: 300px;}

        .cancel:hover {background-color: #4d0000; color: white;}


   </style>

<div class="container"> 

        <div class="container-head">
                     
                    <div class="field">
                        <h5> Register as </h5>
                        <div class="imgcontainer" >
                          <img src ="{% static 'img/register-avatar.png' %}" alt="Avatar" class="avatar">
                        </div>
                      
                        <div class="buttoncontainer">
                          <a class="submit-stud" href="student_reg"> Student </a>
                                    <p> or </p>
                          <a class="submit-educ" href="educator_reg"> Educator </a>
                                    
                        </div>
                            
                    </div>


        </div>

</div>         


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
